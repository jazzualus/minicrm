{% extends "base.html" %}

{% block content %}
<br>
    <div class="container register">
        <h3>Nauja veikla</h3><br/>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="activity_type">Veiklos rūšis</label>
                <input name="activity_type" type="text" class="form-control" id="activity_type">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Veiklos aprašymas</label>
                <input name="activity_description" type="activity_description" class="form-control" id="activity_description">

            </div>
            <div class="form-group">
                <label for="sold_units">Parduoti vienetai</label>
                <input name="sold_units" type="text" class="form-control" id="sold_units">

            </div>
            <div class="form-group">
                <label for="price_per_unit">Vieneto kaina</label>
                <input name="price_per_unit" type="text" class="form-control" id="price_per_unit">
            </div>

            <div class="form-group">
                <label for="date">Data</label>
                <input name="date" type="text" class="form-control" id="date">
            </div>

            <div class="form-group">
                <label for="date_next_activity">Kito kontakto data</label>
                <input name="date_next_activity" type="text" class="form-control" id="date_next_activity">
            </div>

            <div class="form-group">
                <label for="customer">Klientas</label>
                <input name="customer" type="text" class="form-control" id="customer">
            </div>

            <br>
            <button type="submit" class="btn btn-primary register-button">Įrašyti</button>
        </form>
    </div>

{% endblock %}
